<!-- chat/templates/chat/login.html -->
{% extends 'chat/base.html' %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This will render the form fields -->
        <button type="submit">Log In</button>
    </form>
</div>
{% endblock %}
